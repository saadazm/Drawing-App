<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>PixelSting</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="header">
        <img src="face icon.png" alt="Icon" class="faceicon">
        <h2>PixelSting</h2>
    </div>
    <p>Refresh the page to get a new drawing canvas. Site is under construction</p>
    <div class="toolbar">
        <button class="pushable" onclick="drawRect()"><span class="front">Rectangle </span> </button>
        <button class="pushable" onclick="drawCircle()"><span class="front">Circle</span></button>
        <button class="pushable" onclick="activatePen()"><span class="front">Pen Tool</span></button>
        <button class="pushable" onclick="undoPenStroke()"><span class="front">Undo</span></button>
        <input type="color" id="colorPicker" value="#ff0000">
        <button class="pushable" onclick="exportSVG()"><span class="front">Download</span></button>
    </div>
    <div id="drawing"></div>

    <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.draggable.js"></script>
    <script src="script.js"></script>
</body>
</html>
